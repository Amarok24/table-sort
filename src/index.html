<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable table (JS)</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/tablesort.css" />

    <script src="./modules/tablesort.mjs" defer="defer" type="module"></script>
  </head>
  <body>

    <table id="mainTable">
      <thead>
        <tr>
          <th rel="name">Name</th>
          <th rel="height">Height</th>
          <th rel="mass">Mass</th>
          <th rel="hair_color">Hair color</th>
          <th rel="gender">Gender</th>
        </tr>
      </thead>
      <tbody id="tableBody">
<!-- 
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
 -->
      </tbody>
    </table>

    <a href="https://github.com/Amarok24/table-sort" class="github" title="Open project on GitHub">
      <img src="brand-github.svg" alt="GitHub" />
      <!-- Icon source https://github.com/tabler/tabler-icons
     License: MIT License, see LICENSE.icons.txt -->
    </a>
   
  </body>
</html>
